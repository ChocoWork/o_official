name: Cleanup audit logs

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  cleanup:
    name: Run Audit Log Cleanup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Validate required secrets
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "Required secrets SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY are not set."
            exit 1
          fi

      - name: Run cleanup script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AUDIT_LOG_RETENTION_DAYS: ${{ secrets.AUDIT_LOG_RETENTION_DAYS }}
        run: |
          echo "Running audit cleanup (retention days=${AUDIT_LOG_RETENTION_DAYS:-365})"
          npm run cleanup:audit-logs

      - name: Upload cleanup log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-output
          path: |
            ./**/cleanup-audit-logs-output.log
